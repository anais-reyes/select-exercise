<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="left">

        <select name="state-select" id="state-select">
            <option value="default">Selecciona un Estado</option>
            <option value="aguascalientes">Aguascalientes</option>
            <option value="campeche">Campeche</option>
            <option value="chiapas">Chiapas</option>
            <option value="chihuahua">Chihuahua</option>
            <option value="cdmx">Cuidad de México</option>
            <option value="hidalgo">Hidalgo</option>
            <option value="jalisco">Jalisco</option>
            <option value="nayarit">Nayarit</option>
            <option value="puebla">Puebla</option>
            <option value="yucatan">Yucatán</option>
        </select>
        <select disabled name="city-select" id="city-select">
            <option value="default">Selecciona un municipio</option>
        </select>
        <button disabled id="add-city">Agregar municipio</button>
    </div>
    <div class="right">

        <div id="list">
        </div>
        <div>
            <button id="sort-name">Ordenar por nombre</button>
            <button id="sort-length">Ordenar por longitud</button>
        </div>
        <p>Elementos duplicados:
            <span id="duplicated">0</span>
        </p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/states.js"></script>
    <script src="js/app.js"></script>
</body>

</body>

</html>
